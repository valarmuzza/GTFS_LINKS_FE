<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Segnala un GTFS</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <style>
  /* link normali */
  .custom-nav .nav-link {
    color: #004080; /* blu scuro */
    font-weight: 400;
    border-bottom: 2px solid transparent;
    transition: all 0.2s ease-in-out;
  }

  /* hover */
  .custom-nav .nav-link:hover {
    border-bottom: 2px solid #004080;
    font-weight: 500;
  }

  /* pagina attiva */
  .custom-nav .nav-link.active {
    border-bottom: 2px solid #004080;
    font-weight: 700;
  }
</style>
</head>
<body>
  <!-- Header principale (scuro) -->
  <nav class="navbar navbar-expand-lg" style="background-color:#0066cc;">
    <div class="container">
      <span class="navbar-brand text-white">GTFS Dashboard</span>
    </div>
  </nav>

  <!-- Secondo header (chiaro, con link) -->
  <nav class="navbar navbar-expand-lg" style="background-color:#e6f0ff;">
    <div class="container">
      <ul class="nav nav-underline nav-fill w-100 custom-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="about.html">Cos’è un GTFS</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="submit.html">Segnala un GTFS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">Contatti</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenuto -->
  <div class="container mt-4">
    <h2>Segnala un nuovo GTFS</h2>
    <form id="gtfsForm">
      <div class="mb-3">
        <label for="operatore" class="form-label">Operatore*</label>
        <input type="text" class="form-control" id="operatore" name="operatore" required>
      </div>
      <div class="mb-3">
        <label for="regione" class="form-label">Regione*</label>
        <input type="text" class="form-control" id="regione" name="regione" required>
      </div>
      <div class="mb-3">
        <label for="comune" class="form-label">Comune</label>
        <input type="text" class="form-control" id="comune" name="comune">
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea class="form-control" id="note" name="note" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="sorgente" class="form-label">Link GTFS</label>
        <input type="url" class="form-control" id="sorgente" name="sorgente">
      </div>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>

    <!-- Messaggi di risposta -->
    <div class="mt-3" id="responseMessage"></div>
  </div>

  <script>
    document.getElementById("gtfsForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      try {
        const response = await fetch("https://gtfs-links-be.onrender.com/submit/", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const messageDiv = document.getElementById("responseMessage");

        if (response.ok) {
          messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
          this.reset();
        } else {
          messageDiv.innerHTML = `<div class="alert alert-danger">Errore: ${result.detail}</div>`;
        }
      } catch (error) {
        document.getElementById("responseMessage").innerHTML =
          `<div class="alert alert-danger">Errore di connessione al server</div>`;
      }
    });
    const links = document.querySelectorAll(".custom-nav .nav-link");
      links.forEach(link => {
        if(link.href === window.location.href) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
    });
  </script>
</body>
</html>
